<!--The content below is only a placeholder and can be replaced.-->
<h1>
  {{ title }}
</h1>

<mat-toolbar>Select beverage</mat-toolbar>

<div class="beverages">
  <mat-button-toggle-group (change)="chooseBeverage($event.value)">
    <mat-button-toggle [value]="b" *ngFor="let b of beverages">{{b.getDescription()}}</mat-button-toggle>
  </mat-button-toggle-group>
</div>


<div *ngIf="isSelect">
  <mat-toolbar>Select condiments
    <span class="spacer"></span>
    <button mat-button color="primary" (click)="onPay()">Add</button>
  </mat-toolbar>
  <div class="condiments">
    <app-condiment-counter *ngFor="let c of condiments" [condiment]="c"></app-condiment-counter>
  </div>


  <div class="order">
    <mat-toolbar>
      <span>Order</span>
    </mat-toolbar>
    <img width="300" alt="beverage image"
      src="https://www.creativefabrica.com/wp-content/uploads/2019/09/19/Cute-Coffee-Cup-Illustration-by-MikeToon-Studio-580x387.jpg">
    <p>{{beverage.getDescription()}}</p>
    <p><strong>{{beverage.cost() | currency}}</strong></p>
  </div>
</div>
